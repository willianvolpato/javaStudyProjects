<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<head>
		<title>Cadastrar novo livro</title>
		<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css" />
		<script type="text/javascript" src="../assets/scripts/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="../assets/scripts/bootstrap.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="collapse navbar-collapse right" id="navbarTogglerDemo01">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="#">Início</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Cadastrar livro</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Cadastrar autor</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Listar livros</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<h1 class="display-4">Listagem de livros</h1>
			<h:dataTable class="table table-hover" var="book" value="#{adminListBooksBean.books}">
				<h:column>
					<f:facet name="header" scope="col">Título</f:facet>
					#{book.title}
				</h:column>
				<h:column>
					<f:facet name="header" scope="col">Descrição</f:facet>
					#{book.description}
				</h:column>
				<h:column>
					<f:facet name="header" scope="col">Páginas</f:facet>
					#{book.pages}
				</h:column>
				<h:column>
					<f:facet name="header" scope="col">Preço</f:facet>
					#{book.price}
				</h:column>
				<h:column>
					<f:facet name="header" scope="col">Autores</f:facet>
					<ui:repeat var="author" value="#{book.authors}">
						#{author.name}<br />
					</ui:repeat>
				</h:column>
			</h:dataTable>
		</div>
	</body>
</html>
