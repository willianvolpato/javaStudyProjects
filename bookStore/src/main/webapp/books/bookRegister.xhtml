<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<head>
		<title>Cadastrar novo livro</title>
		<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css" />
		<script type="text/javascript" src="../assets/scripts/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="../assets/scripts/bootstrap.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="collapse navbar-collapse right" id="navbarTogglerDemo01">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="#">Início</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Cadastrar livro</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Cadastrar autor</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Listar livros</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<h1 class="display-4">Cadastrar novo livro</h1>
			<h:form>
				<div class="form-group">
					<h:outputLabel for="title" value="Título:" />
					<h:inputText class="form-control" id="title" value="#{adminBooksBean.book.title}" />
				</div>
				<div class="form-group">
					<h:outputLabel for="description" value="Descrição:" />
					<h:inputTextarea class="form-control" id="description" rows="3" value="#{adminBooksBean.book.description}" />
				</div>
				<div class="form-group">
					<h:outputLabel for="authors" value="Autores:" />
					<h:selectManyListbox class="form-control" id="authors" value="#{adminBooksBean.authorsId}" converter="javax.faces.Integer">
						<f:selectItems value="#{adminBooksBean.authors}" var="author" itemValue="#{author.id}" itemLabel="#{author.name}" />
					</h:selectManyListbox>
				</div>
				<div class="form-row">
					<div class="form-group col-md-2">
						<h:outputLabel for="pages" value="Páginas:" />
						<h:inputText class="form-control" id="pages" value="#{adminBooksBean.book.pages}" />
					</div>
					<div class="form-group col-md-2">
						<h:outputLabel for="price" value="Preço:" />
						<h:inputText class="form-control" id="price" value="#{adminBooksBean.book.price}" />
					</div>
				</div>
				<h:commandButton class="btn btn-primary" value="Cadastrar" action="#{adminBooksBean.save}" />
			</h:form>
		</div>
	</body>
</html>
